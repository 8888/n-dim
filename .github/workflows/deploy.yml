name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Upload production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: n-dim-build
        path: dist/

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Storage
      if: success()
      uses: azure/cli@v2
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name "finnminnstorage" \
            --destination "\$web/n-dim" \
            --source dist/ \
            --overwrite \
            --auth-mode login

    - name: Purge CDN endpoint
      if: success()
      uses: azure/cli@v2
      with:
        inlineScript: |
          az cdn endpoint purge \
            --resource-group finnminn-rg \
            --profile-name finnminn-fd-profile \
            --name finnminn-site-hsfwgzehcqe2bdew.z02.azurefd.net \
            --content-paths "/n-dim/*"
